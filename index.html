<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>:: Astro Frogger ::</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="splash">
    <div class="logo">

    </div>
    <h2>Welcome, welcome!</h2>
    <span class="info">Take a seat and play!
                       Use <mark>arrow keys</mark> on keyboard or screen (mobile) to play with frog.
                       Beware of lasers and finish on purple platform!
    </span>
    <h4>Good luck!</h4>
    <button class="start">Start Game</button>
  </div>

  <div class="game">
    <div class="top-panel">
      <div class="lives">
        <span>Lives:</span>
        <ul id="hearts" class="hearts">
        </ul>
      </div>
      <div class="score">
        <span>Score:</span>
        <span class="points">0</span>
      </div>
    </div>
    <div id="canvas-container">
    </div>
  </div>

  <div class="game-over">
    <h2>Game Over!</h2>
    <span class="info">You have scored
    <mark class="final-results">0</mark>points!</span>
    <button class="restart">Restart Game</button>
  </div>


  <div id="game-pad" class="controls hide">
    <div>
      <div id="up" class="arrow"></div>
      <div id="down" class="arrow"></div>
    </div>
    <div>
      <div id="left" class="arrow"></div>
      <div id="right" class="arrow"></div>
    </div>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
